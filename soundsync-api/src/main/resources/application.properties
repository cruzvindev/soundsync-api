spring.datasource.url=jdbc:mysql://localhost:3308/soundsync?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.flyway.locations=classpath:db/migration,classpath:db/testdata
spring.jpa.show-sql=true

#habilita o lançamento da NoHandlerFoundException
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

spring.main.allow-bean-definition-overriding=true

springdoc.packagesToScan=com.cruzvindev.soundsyncapi
springdoc.pathsToMatch=/v1/**
